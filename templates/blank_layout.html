<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Movie Manager{% endblock %}</title>

    <!-- BootstrapÂ 5Â CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <!-- Optional: your own tweaks -->
    <style>
      body { background: #f8fafc; }
      .navbar-brand { font-weight: 600; }
      footer { font-size: .875rem; }
    </style>
    {% block extra_head %}{% endblock %}
  </head>
  <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="{% url 'list' %}">ðŸŽ¬ Movie Manager</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link{% if request.resolver_match.url_name == 'list' %} active{% endif %}"
                 href="{% url 'list' %}">List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link{% if request.resolver_match.url_name == 'create' %} active{% endif %}"
                 href="{% url 'create' %}">Create</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- PAGE CONTENT -->
    <main class="container pb-5">
      {% block content %}{% endblock %}
    </main>

    <footer class="text-center text-muted py-3">
      &copy; {{ now|date:"Y" }} Movie Manager â€¢ Built with Django & BootstrapÂ 5
    </footer>

    <!-- Bootstrap JS (only if you need dropdowns / modals) -->
    {% block extra_js %}{% endblock %}
  </body>
</html>
